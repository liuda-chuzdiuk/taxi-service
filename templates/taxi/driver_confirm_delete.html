{% extends "base.html"%}

{% block content %}
  <h1><strong>Delete driver</strong></h1>

  <p>Are you sure you want to delete driver <strong>{{ driver.name }}</strong>?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <button type="reset" class="btn btn-secondary" onclick="location.href = {% url "taxi:driver-list" %}">Cancel</button>

  </form>

{% endblock %}
