{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update License of {{ driver.username }} </h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-info" type="submit" value="Submit">
    <button type="reset" class="btn btn-secondary" onclick="location.href = {% url "taxi:driver-list" %}">Cancel</button>

  </form>
{% endblock %}
