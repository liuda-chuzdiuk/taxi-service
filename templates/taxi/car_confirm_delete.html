{% extends "base.html"%}

{% block content %}
  <h1>Delete car</h1>

  <p><i>
    Are you sure you want to delete car <strong>{{ car.model }}</strong>?
  </i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <button type="reset" class="btn btn-secondary" onclick="location.href = {% url "taxi:car-list" %}">Cancel</button>
  </form>

{% endblock %}
